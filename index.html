<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .delete:hover {
        cursor: pointer;
      }
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div x-data="{ todos: [], userInput: ''}">
      <form x-on:submit.prevent>
        <input x-model="userInput" placeholder="Enter to-do item" type="text" />
        <button
          x-on:click="if(userInput.trim().length) 
            todos.push({name: userInput, completed: false}); userInput = ''"
        >
          Add
        </button>
      </form>

      <template x-for="todo in todos">
        <div>
          <input type="checkbox" x-model="todo.completed" />
          <span
            x-text="todo.name"
            :class="{ completed : todo.completed}"
          ></span>
          <button
            @click="todos = todos.filter((currTodo) => currTodo != todo)"
            class="delete"
          >
            Remove
          </button>
        </div>
      </template>
    </div>
  </body>
</html>
